<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BrasPress Transportes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(rgba(0, 40, 90, 0.75), rgba(0, 40, 90, 0.75)),
        url("caminhao.jpg") no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(0, 0, 0, 0.45);
      padding: 50px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    button {
      background: #ffb400;
      color: #000;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e0a100;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>BrasPress Transportes</h1>

    <p>
      Baixe o aplicativo oficial da BrasPress  
      e confira as vagas disponíveis.
    </p>

    <!-- ÚNICA OPÇÃO VÁLIDA -->
    <a href="BrasPress.apk" download>
      <button>Baixar Aplicativo</button>
    </a>

    <footer>
      © 2026 BrasPress
    </footer>
  </div>

</body>
</html>
